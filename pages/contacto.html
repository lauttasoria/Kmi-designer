    <main class="main-contacto">
        <h1>CONTACTO</h1>
        <div class="contenedor-contacto">
            <div class="contact-form">
                <form method="post" autocomplete="off">
                    <div class="form-group">
                        <div class="formulario">
                            <label class="label" for="nombre">Nombre</label>
                            <input class="input" id="nombre" type="text" name="fullname" placeholder="Nombre">
                        </div>
                        <div class="formulario">
                            <label for="direccion">Dirección</label>
                            <input id="direccion" type="text" name="direccion" placeholder="Dirección">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formulario">
                            <label for="telefono">Telefono</label>
                            <input id="telefono" type="tel" name="telefono" placeholder="Telefono">
                        </div>
                        <div class="formulario">
                            <label for="correo">Correo</label>
                            <input id="correo" type="text" name="correo" placeholder="Correo">
                        </div>
                    </div>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>

                    <input class="btn" type="submit" name="contacto" value="Enviar">
                </form>
            </div><!--
                <div class="contacto-info">
                    <h4>Mas informacion</h4>
                    <ul>
                        <li><i class="fa-solid fa-location-dot">  Funes, Santa Fe</i></li>
                        <li><i class="fa-solid fa-phone"> 3413 929326</i></li>
                        <li><i class="fa-solid fa-envelope email">  kmi.nadal@gmail.com</i></li>
                    </ul>
                    <p>¡Estamos acá para ayudarte! Por favor, completa el formulario con tus datos y consulta. Nuestro equipo se pondrá en contacto con vos lo antes posible. ¡Gracias por elegirnos!</p>
                </div>
            </div>-->
